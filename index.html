<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Nightmares II - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #000;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #00aaff;
        }

        .menu-icon {
            font-size: 24px;
            display: none;
        }

        .auth-links a {
            margin-right: 15px;
        }

        .content {
            padding: 120px 10%;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        .content h1 {
            font-size: 42px;
            color: #00aaff;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #ddd;
            line-height: 1.6;
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.7);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            header nav {
                flex-direction: column;
                align-items: center;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="menu-icon">&#9776;</div>
            <div>
                <a href="index.html">Home</a>
                <a href="about.html">About</a> 
                <a href="related.html">Related Games</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="auth-links">
                <a href="googlelogin.html">Sign in with <img src="google.png" alt="Google" width="24"></a>
                <a href="facebooklogin.html">Sign in with <img src="facebook.png" alt="Facebook" width="24"></a>
            </div>
        </nav>
    </header>

    <section class="content">
        <h1>Welcome to Little Nightmares II</h1>
        <p>Explore the world of Little Nightmares II, a thrilling puzzle-platform horror adventure that pushes the boundaries of fear and excitement.</p>
		
		<img src="ln2.jpg" alt="ln2.jpg" style="width: 80%; max-width: 800px; margin-top: 20px; border-radius: 10px;">
	</section>

    <footer>
        <p>&copy; 2024 Little Nightmares II | All Rights Reserved</p>
    </footer>

</body>
</html>
